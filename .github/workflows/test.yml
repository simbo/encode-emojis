name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.nvmrc

      - name: ğŸ› ï¸ Install Dependencies
        run: npm ci

      - name: ğŸ‘®â€â™‚ï¸ Check Formatting
        run: npm run format

      - name: ğŸ‘¨â€ğŸ”¬ Run Tests
        run: npm run test

      - name: ğŸ‘·â€â™‚ï¸ Build Library
        run: npm run build
